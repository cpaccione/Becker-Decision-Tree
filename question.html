        <div class="row">
          <div class="col-md-12">
            <div class="radio-wrap">
              <p><input class="radio-custom" type="radio" id="radio1" name="radios" value="all" checked>

              <p><input class="radio-custom" type="radio" id="radio2" name="radios" value="false">
              <label class="radio-custom-label" for="radio2">JULY/AUG 2016</label></p>

              <p><input class="radio-custom" type="radio" id="radio3" name="radios" value="true">
              <label class="radio-custom-label" for="radio3">OCT/NOV 2016</label></p>

              <p><input class="radio-custom" type="radio" id="radio4" name="radios" value="true">
              <label class="radio-custom-label" for="radio4">JAN/FEB 2017</label></p>

              <p><input class="radio-custom" type="radio" id="radio5" name="radios" value="true">
              <label class="radio-custom-label" for="radio5">APR/MAY 2017 OR LATER</label></p>
              </div>

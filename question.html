  <body>

    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>my cpa path</h2>  
          </div>
        </div>
      </div>
    </section>

    <section class="question">
      <div class="container">

      <div class="question-wrap">

        <div class="row">
          <div class="col-md-12">
            <div class="question-copy">
              <p class="number"><strong>1 of 7</strong></p>
              <p>When do you anticipate taking the next CPA Exam section?</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="radio-wrap">
              <p><input class="radio-custom" type="radio" id="radio1" name="radios" value="all" checked>
              <label class="radio-custom-label" for="radio1">APR/MAY 2016</label></p>

              <p><input class="radio-custom" type="radio" id="radio2" name="radios" value="false">
              <label class="radio-custom-label" for="radio2">JULY/AUG 2016</label></p>

              <p><input class="radio-custom" type="radio" id="radio3" name="radios" value="true">
              <label class="radio-custom-label" for="radio3">OCT/NOV 2016</label></p>

              <p><input class="radio-custom" type="radio" id="radio4" name="radios" value="true">
              <label class="radio-custom-label" for="radio4">JAN/FEB 2017</label></p>

              <p><input class="radio-custom" type="radio" id="radio5" name="radios" value="true">
              <label class="radio-custom-label" for="radio5">APR/MAY 2017 OR LATER</label></p>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="button-wrap">
            <p>
            <a href="#"><button type="button" class="btn btn-primary btn-lg"><strong>BACK</strong></button></a>
            <a href="#"><button type="button" class="btn btn-primary btn-lg"><strong>NEXT</strong></button></a>
            </p>
          </div>
        </div>

        </div>

      </div>
    </section>
